random_state: 42

splits:
  train_start: "2018-01-01"
  valid_start: "2023-01-01"
  test_start: "2024-07-01"

trainer:
  model: lightgbm
  params:
    random_state: 42
    n_estimators: 600
    learning_rate: 0.03
    max_depth: -1
    subsample: 0.9
    feature_fraction: 0.7
    reg_lambda: 1.0
    reg_alpha: 0.0

runtime:
  min_tickers: 120
